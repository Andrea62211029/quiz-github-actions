name: Ejercicio 5

on:
  push:
    branches: [ main ]

env:
  APP_NAME: "QUIZ APP"
  VERSION: "1.0.0"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.create-timestamp.outputs.timestamp }}
    steps:
      - name: Mostrar info de la app
        run: |
            echo "Aplicación: $APP_NAME v$VERSION"

      - name: timestamp
        id: create-timestamp
        run: |
            echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Dependencias
        run: npm install

      - name: Tests
        run: npm test

      - name: Timestamp del job setup
        run: |
            echo "Timestamp recibido: ${{ needs.setup.outputs.timestamp }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Mensaje de deploy
        run: |
            echo "Desplegando $APP_NAME v$VERSION"

      - name: Validar secret
        run: |
            echo "Secret configurada correctamente"
